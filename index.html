<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTO ADMIN DASHBOARD</title>

  <!-- material CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

  <!-- GOOGLE FONTS CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- this container houses the navbar -->
  <nav>
    <div class="container">
      <img src="https://res.cloudinary.com/dvoxry2me/image/upload/v1707998601/letter_g_logo_y3evbj.png" alt="logo">
      <div class="search-bar">
        <div class="material-icons-sharp">search</div>
        <input type="search">
      </div>
      <!-- this is the container for the profile -->
      <div class="profile-area">
        <div class="theme-btn">
          <span class="material-icons-sharp">light_mode</span>
          <span class="material-icons-sharp">dark_mode</span>
        </div>
        <div class="profile">
          <div class="profile-photo">
            <img src="https://res.cloudinary.com/dvoxry2me/image/upload/v1708112067/p2_viqif5.jpg" alt="Can You See ME!">
          </div>
          <h5>Goodwill</h5>
          <span class="material-icons-sharp">expand_more</span>
        </div>
        <button id="menu-btn">
          <span class="material-icons-sharp">menu</span>
        </button>
      </div>
    </div>
  </nav>
  <!-- END OF NAVBAR -->
</body>
</html>
